<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgb5qHFDfhGmUFXM8aCX4BpRMUtA6BZuU&sensor=false"></script>
    <script type="text/javascript">
      var map;
      function initialize() {        
        map = new google.maps.Map(document.getElementById('map-canvas'),{
          zoom: 14,
          center: new google.maps.LatLng(47.606209, -122.332071), //seattle's latlng
          mapTypeId: google.maps.MapTypeId.TERRAIN //optional, roadmap is default
        });
      };
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
  </head>
  <body>
    <div id="map-canvas">
    </div>
  </body>
</html>
